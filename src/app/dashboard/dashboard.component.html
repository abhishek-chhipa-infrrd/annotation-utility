<app-navbar></app-navbar>

<div class="row">
    <div class="col">
        <div class="dash-container" *ngFor="let batch of batches">
            <div class="dash-thumbnail" routerLink="/documents">
                <img [src]="batch.thumbnail" alt="dash">
            </div>
            <div class="dash-name">{{batch.name}}</div>
        </div>
    </div>
</div>
