
<div class="contain">
    <app-admin-navbar></app-admin-navbar>
    <main>
      
   
  
      <div class="container">
        <!-- End Page Title -->
  
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="card mb-3">
                  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                      <p class="text-center small">Enter new user details to create account</p>
                    </div>
  
                    <form class="row g-3 needs-validation" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
                      <div class="col-12">
                        <label for="yourName" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="yourName" required  ngModel>
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourEmail" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="yourEmail" required ngModel>
                        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" name="username" class="form-control" id="yourUsername" required ngModel>
                          <div class="invalid-feedback">Please choose a username.</div>
                        </div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="yourPassword" required ngModel>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
  
                      <div class="col-12 d-flex">
                      <div class="col-3">Role</div> 
                        <div class="form-check">
                          <div class="col-md-6">
                          <input class="form-check-input" name="user" type="checkbox" value="" id="flexCheckChecked" ngModel>
                          <label class="form-check-label" for="flexCheckChecked">
                            User
                          </label>
                      </div>
                          <div class="col-md-6">
                          <input class="form-check-input" name="admin" type="checkbox" value="" id="flexCheckChecked" ngModel>
                          <label class="form-check-label" for="flexCheckChecked">
                            Admin
                          </label>
                      </div>
                        </div>
  
                      </div>
                      <div class="col-12">
  
                        <button class="btn btn-success w-100" type="submit">Create Account</button>
                      </div>
                    
                    </form>
  
                  </div>
                </div>
  
                
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
    </main><!-- End #main -->
  
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
  
  </div>
