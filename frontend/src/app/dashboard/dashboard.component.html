<app-navbar></app-navbar>
<app-upload-file></app-upload-file>
<div class="text-center">
    <button class="btn btn-outline-success" (click)="onFetchClicked()">Fetch Batches</button>
</div>
<div class="row">
    <div class="col">
        <div class="dash-container" *ngFor="let batch of apiBatchdata" >
            <div class="dash-thumbnail" routerLink="/documents" (click)="get_batch_id(batch.batchId)">
                <img [src]="thumbnail" alt="dash" />
            </div>
            <div class="dash-name">{{batch.batchName}}</div>
        </div>
    </div>
</div>
